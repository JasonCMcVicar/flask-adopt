{% extends 'base.html' %}
{% block title %}Display Pet{% endblock title %}

{% block content %}

<h1>Pets</h1>
<ul>

  {%for pet in pets%}
  <li><a href="{{pet.id}}">{{pet.name}}</a>
    <a href="{{pet.id}}"><image width="100px" height="100px"src={{pet.photo_url}} /></a>
    {% if pet.available == true %}
    <span><b>Available!</b></span>
    {% else %}
    <span>Not Available, sorry</span>
    {% endif %}
  </li>
  {% endfor %}

</ul>
<form action="/add" method="POST">
  <button type="submit">Add a Pet</button>
</form>


{% endblock content%}
