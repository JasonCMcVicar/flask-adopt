{% extends 'base.html' %}
{% block title %}Display Pet{% endblock title %}

{% block content %}

<h1>Pets</h1>
<ul>

  {%for pet in pets%}
  <li><a href="{{pets.id}}">{{pets.name}} {{pets.photo_url}}</a>
    {% if pets.available == true %}
    <span><b>Available!</b></span>
    {% else %}
    <span>Not Available, sorry</span>
    {% endif %}
  </li>
  {% endfor %}

</ul>
<form action="/add" method="POST">
  <button type="submit">Add a Pet</button>
</form>


{% endblock content%}
